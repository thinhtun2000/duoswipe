<ng-container *ngIf="user">
  <div *ngIf="index == max">
    <div id="first" class="card" (mousedown)="handleMouseDown($event)">
      <img
        draggable="false"
        src="https://source.unsplash.com/random/1000x1000/?gamer"
        alt=""
      />
      <div class="content">
        <h1>{{ user.name | titlecase }}</h1>
        <p>League of Legends</p>
      </div>
      <div class="like">
        <img
          id="like"
          draggable="false"
          src="../../../../assets/images/like.png"
          alt=""
          style="opacity: 0"
        />
      </div>
      <div class="nope">
        <img
          id="nope"
          draggable="false"
          src="../../../../assets/images/nope.png"
          alt=""
          style="opacity: 0"
        />
      </div>
    </div>
  </div>
  <div *ngIf="index != max">
    <div class="card">
      <img
        draggable="false"
        src="https://source.unsplash.com/random/1000x1000/?game"
        alt=""
      />
      <div class="content">
        <h1>{{ user.name | titlecase }}</h1>
        <p>League of Legends</p>
      </div>
    </div>
  </div>
</ng-container>
